<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidan's Photo Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        header {
            background-color: #333;
            padding: 10px;
            color: #fff;
            font-size: 24px;
        }

        section {
            padding: 20px;
        }

        .photo-group {
            border: 2px solid #333;
            margin-bottom: 20px;
            padding: 10px;
        }

        .photo-group h2 {
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            padding: 10px;
            color: #fff;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        Aidan's Photo Site
    </header>

    <section>
        <div class="photo-group">
            <h2>Summer 2023</h2>
            <!-- Display the bee image -->
            <img src="bee.png" alt="Bee Image" style="max-width: 100%; height: auto; margin-bottom: 20px;">
            <!-- Display the tree image -->
            <img src="landscape.png" alt="Muir Beach Image" style="max-width: 100%; height: auto;">
            <!-- You can add more images or customize the layout as needed -->
        </div>

        <div class="photo-group">
            <h2>12/3/2023</h2>
            <!-- Add your 20 new photos here -->
            <img src="photo1.jpg" alt="Photo 1" style="max-width: 100%; height: auto; margin-bottom: 20px;">
            <!-- Repeat the above line for each new photo -->
        </div>
    </section>

    <footer>
        Â© 2023 Aidan Maldonado. All rights reserved.
    </footer>

</body>
</html>
